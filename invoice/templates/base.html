{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleInvoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="font-sans p-5 max-w-6xl mx-auto bg-gray-50">
    <nav
      class="bg-white shadow p-4 mb-6 flex justify-between items-center rounded"
    >
      <a href="{% url 'home' %}" class="text-xl font-bold text-red-600"
        >ZyInvoice</a
      >
      <div class="space-x-4">
        <a href="{% url 'profile' %}" class="text-gray-700 hover:text-red-600"
          >Profile</a
        >
        <form method="POST" action="{% url 'logout' %}" class="inline">
          {% csrf_token %}
          <button
            type="submit"
            class="bg-red-600 text-white px-4 py-1 rounded hover:bg-red-700"
          >
            Logout
          </button>
        </form>
      </div>
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
