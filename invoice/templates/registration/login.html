 {% load static %} 
{% load crispy_forms_tags %} 
<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-cover bg-center min-h-screen flex items-center justify-center"
    style="background-image: url('{% static "images/background.jpg" %}');"
  >
    <div class="bg-white bg-opacity-90 p-8 rounded shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
      <form method="post">
        {% csrf_token %} {{ form|crispy }}
        <button
          type="submit"
          class="w-full mt-4 bg-red-600 text-white py-2 rounded"
        >
          Login
        </button>
      </form>
    </div>
  </body>
  <footer class="text-center mt-8">

</html>
