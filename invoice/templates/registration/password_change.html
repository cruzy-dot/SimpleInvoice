{% load crispy_forms_tags %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6"
    style="background-image: url('{% static "images/background.jpg" %}'); background-size: cover; background-position: center;">
    <div class="max-w-md mx-auto mt-10 bg-white p-6 shadow rounded">
      <h1 class="text-2xl font-bold mb-4 text-center text-red-600">
        Change Password
      </h1>
      {% if messages %}
      <ul class="mb-4">
        {% for message in messages %}
        <li
          class="p-3 rounded mb-2 text-sm {% if message.tags == 'success' %} bg-green-100 text-green-700 {% elif message.tags == 'error' %} bg-red-100 text-red-700 {% else %} bg-blue-100 text-blue-700 {% endif %}"
        >
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %}

      <form method="post">
        {% csrf_token %} {{ form|crispy }}

        <button
          type="submit"
          class="mt-4 w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded"
        >
          Update Password
        </button>
      </form>

      <div class="text-center mt-4">
        <a
          href="{% url 'profile' %}"
          class="text-sm text-blue-600 hover:underline"
          >Back to Profile</a
        >
      </div>
    </div>
  </body>
</html>
